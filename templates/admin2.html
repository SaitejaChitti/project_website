{% extends "layout.html"%}

{%block heading%}
<h1 class="text-emphasis-variant">Super-Admin Page</h1><br><br>
{%endblock%}
{%block body%}


<div class="card" style="width: 18rem;">
    <button type="button" class="btn btn-primary btn-lg"  id="adminbutton" onclick="display('adminbutton');" >Admin</button>
<div class="card-body" id="admin" style="display: none;">
<h5 class="card-title">Admin Login</h5>
<form action ="admin/" method="post">
{% csrf_token %}
<div class="form-group">
<label for="exampleInputEmail1">Name</label>
<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="name">
</div>
<div class="form-group">
<label for="exampleInputPassword1">Password</label>
<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pword">
</div>
<button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
</div>
{% endblock%}
